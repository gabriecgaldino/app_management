<!-- Modal de cadastro -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Cabeçalho do modal -->
            <div class="modal-header border-0">
                <h5 class="modal-title" id="signupModalLabel">Crie sua conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Corpo do modal -->
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form_register.as_p }}
                        <label for="signupName" class="form-label">Nome completo</label>
                        {{ form_register.first_name}} {{ form_register.lastname }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        {{ form_register.cpf }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        {{ form_register.telefone }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        {{ form_register.email }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        {{ form_register.password }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar senha</label>
                        {{ form_register.password }}
                    </div>

                    <button type="submit" name="register" class="btn btn-primary w-100">Criar conta</button>
                </form>
            </div>

            <!-- Rodapé do modal -->
            <div class="modal-footer border-0 text-center">
                <p class="small">Já tem uma conta? <a href="#" class="text-decoration-none">Faça login</a></p>
            </div>
        </div>
    </div>
</div>

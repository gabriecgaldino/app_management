{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Bem vindo!</h2>
            <!-- Exemplo de alerta de erro -->
            <div class="alert alert-danger" role="alert">
                Usuário ou senha inválidos.
            </div>
            <!-- Formulário de Login -->
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{form_login.username.id_for_label}}"class="form-label">Usuário</label>
                    <input type="text" class="form-control form-control-lg" id="{{form_login.username.id_for_label}}" name="{{form_login.username.name}}"  value="{{ form.username.id_for_label }}" placeholder="Digite seu nome de usuário" required>
                    {% if form_login.username.errors %}
                        <div class="invalid-feedback">
                            {% for error in form_login.username.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                <div class="form-group mb-3">
                    <label for="{{form_login.pass.id_for_label}}"class="form-label">Senha</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" value="{{ form.password.value }}" class="form-control form-control-lg"  placeholder="Digite sua senha" required>
                    <div class="form-text">
                        A senha deve ter pelo menos 8 caracteres.
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-lg w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-muted">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

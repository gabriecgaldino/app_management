{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <style>
        
    </style>
</head>
<body>
  <div class="login-container">
    <!-- Exibição de erros fora do formulário -->
    <div class="login-card">
      <div id="messages-container" class="messages-container col-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show slide-in" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close md-1" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
      </div>
      <h2>Bem-vindo!</h2>

      <!-- Formulário de Login -->
      <form method="POST">
       
        {% csrf_token %}
        <div class="form-group mb-3">
          <label class="form-label" for="username">Usuário</label>
          {{ form_login.username }}
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Senha</label>
          {{ form_login.password }}
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-lg w-100">Entrar</button>
      </form>

      <div class="mt-3 text-center">
        <a href="#" class="text-muted">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-2">&copy; 2025 AppStore. Todos os direitos reservados.</p>
        <a href="{% url 'developer' %}" class="btn btn-outline-light btn-sm">Sou Desenvolvedor</a>
      </div>
    </footer> 
    <script src="../static/scripts/login.js"></script> 
</body>
</html>

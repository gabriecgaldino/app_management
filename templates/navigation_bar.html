{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'styles/navigation_bar.css' %}">
</head>

<nav class="navbar navbar-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="btn btn-custom m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
            aria-controls="offcanvasMenu">
            ☰
        </button>
        <!-- Menu Lateral -->
        <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasMenu"
            aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">O que temos para hoje?</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'index' %}" class="text-decoration-none text-white">Página Inicial</a>
                    </li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none text-white">Sobre</a></li>
                    <li class="list-group-item"><a href="{% url 'configurações' %}"
                            class="text-decoration-none text-white">Configurações</a></li>
                    <li class="list-group-item"><a href="#" class="text-decoration-none text-white">Sair</a></li>
                </ul>
                <ul class="list-group mt-3">
                    <li class="list-group-item"><a href="{% url 'market' %}" class="text-decoration-none text-white">Loja de Aplicativos</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mx-start">
            <h2 class="text-center" style="color: rgb(255, 128, 18);">SGE</h2>
        </div>

        <!-- Formulário de pesquisa -->
        <form class="d-flex mx-auto w-50">
            <div class="input-group">
                <input class="form-control rounded-pill pe-5 border-0" type="search" placeholder="Pesquisar..."
                    aria-label="Search">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y pe-3"></i>
            </div>
        </form>

        <!-- Botão de ajuda -->
        <a href="" class="mx-3">
            <i class="bi bi-question-circle"></i>
        </a>

        <!-- Dropdown de usuário -->
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> {{request.user.first_name}}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                <li><a class="dropdown-item" href="{% url 'configurações' %}">Configurações</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <li><button class="dropdown-item">Sair</button></li>
                </form>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

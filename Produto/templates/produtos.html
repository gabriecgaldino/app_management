{%extends "base.html"%}

{%block conteudo%}

<div class="container col-5 mt-5">
    <h1>Cadastro de Produto</h1>

    <form action="" method="post">
        {% csrf_token %}
        <!-- Campo de Descrição -->
        <div class="mb-3">
            <label for="descricao" class="form-label"><strong>Descrição</strong></label>
            <input type="text" class="form-control" id="descricao" name="descricao"
                placeholder="Digite a descrição do produto" required>
        </div>

        <!-- Campo de Unidade de Medida -->
        <div class="mb-3">
            <label for="unidade" class="form-label"><strong>Unidade de Medida</strong></label>
            <select class="form-select" id="unidade" name="unidade" required>
                <option value="" disabled selected>Selecione a unidade de medida</option>
                <option value="unidade">Unidade</option>
                <option value="kg">Kilograma</option>
                <option value="g">Grama</option>
                <option value="l">Litro</option>
                <option value="ml">Mililitro</option>
                <option value="m">Metro</option>
                <option value="cm">Centímetro</option>
            </select>
        </div>

        <!-- Campo de Valor -->
        <div class="mb-3">
            <label for="valor" class="form-label"><strong>Valor</strong></label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor"
                placeholder="Digite o valor do produto" required>
        </div>

        <!-- Campo de Quantidade -->
        <div class="mb-3">
            <label for="quantidade" class="form-label"><strong>Quantidade</strong></label>
            <input type="number" class="form-control" id="quantidade" name="quantidade"
                placeholder="Digite a quantidade" required>
        </div>

        <!-- Botão de Enviar -->
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
</div>

{%endblock%}

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Desenvolvedor - Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs .nav-link.active {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastro</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        {{ form_login.username }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        {{ form_login.password }}
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Entrar</button>
                </form>
            </div>
            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        {{ form_register.username }}
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        {{ form_register.email }}
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        {{ form_register.website }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        {{ form_register.password }}
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

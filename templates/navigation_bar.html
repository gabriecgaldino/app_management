{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'styles/navigation_bar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <!-- Logo do SGE à esquerda -->
        <div class="navbar-brand">
            <h2 class="text-warning mb-0">SGE</h2>
        </div>

        <!-- Barra de pesquisa centralizada -->
        <form class="d-flex mx-auto w-50">
            <div class="input-group">
                <input class="form-control rounded-pill pe-5 border-0 shadow-sm" type="search" placeholder="Pesquisar..." aria-label="Search">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y pe-3 text-secondary"></i>
            </div>
        </form>

        <!-- Foto do usuário à direita -->
        <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-2"></i> 
                {{ request.user.first_name|default:"Usuário" }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="userDropdown">
                <li>
                    <a class="dropdown-item d-flex align-items-center py-2" href="{% url 'index' %}">
                        <i class="bi bi-house-door me-2 fs-5"></i>Página Inicial
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center py-2" href="{% url 'configurações' %}">
                        <i class="bi bi-gear me-2 fs-5"></i>Configurações
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center py-2" href="{% url 'market' %}">
                        <i class="bi bi-shop me-2 fs-5"></i>Loja de Aplicativos
                    </a>
                </li>
                <li><hr class="dropdown-divider my-1"></li>
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item d-flex align-items-center py-2 text-danger">
                            <i class="bi bi-box-arrow-right me-2 fs-5"></i>Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Scripts do Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

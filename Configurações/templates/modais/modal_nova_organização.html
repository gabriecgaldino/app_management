<div class="modal fade" id="modalCadastrarOrganizacao" tabindex="-1" aria-labelledby="modalCadastrarOrganizacaoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCadastrarOrganizacaoLabel">Cadastrar Nova Organização</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de Cadastro -->
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome_organizacao" class="form-label">Nome da Organização</label>
                            <input type="text" class="form-control" id="nome_organizacao"
                                placeholder="Nome da organização" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="CNPJ da organização"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço da organização"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone da organização"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail da organização"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tipo_organizacao" class="form-label">Tipo de Organização</label>
                            <select class="form-select" id="tipo_organizacao" required>
                                <option selected>Escolha o tipo de organização</option>
                                <option value="1">Empresa</option>
                                <option value="2">ONG</option>
                                <option value="3">Governo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ceo" class="form-label">CEO</label>
                            <input type="text" class="form-control" id="ceo" placeholder="Nome do CEO" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="diretor" class="form-label">Diretor</label>
                            <input type="text" class="form-control" id="diretor" placeholder="Nome do Diretor" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3"
                            placeholder="Descreva brevemente a organização" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
